    <script>
      // âœ… 1) Cambia estas rutas por tus fotos (pueden ser URLs o paths locales)
      const GALLERIES = {
        1: {
          title: "Flor 1",
          photos: ["./images/f1-1.jpg", "./images/f1-2.jpg", "./images/f1-3.jpg"],
        },
        2: {
          title: "Flor 2",
          photos: ["./images/f2-1.jpg", "./images/f2-2.jpg"],
        },
        3: {
          title: "Flor 3",
          photos: ["./images/f3-1.jpg", "./images/f3-2.jpg", "./images/f3-3.jpg", "./images/f3-4.jpg"],
        },
        4: {
          title: "Flor 4",
          photos: ["./images/f4-1.jpg", "./images/f4-2.jpg"],
        },
        5: {
          title: "Flor 5",
          photos: ["./images/f5-1.jpg", "./images/f5-2.jpg", "./images/f5-3.jpg"],
        },
        6: {
          title: "Flor 6",
          photos: ["./images/f6-1.jpg"],
        },
      };

      // âœ… 2) Modal/Carousel logic
      const modal = document.getElementById("galleryModal");
      const img = document.getElementById("galleryImg");
      const titleEl = document.getElementById("galleryTitle");
      const counterEl = document.getElementById("galleryCounter");
      const dotsEl = document.getElementById("galleryDots");
      const prevBtn = document.getElementById("galleryPrev");
      const nextBtn = document.getElementById("galleryNext");

      let currentFlowerId = null;
      let currentIndex = 0;

      function openModal(flowerId) {
        const gallery = GALLERIES[flowerId];
        if (!gallery || !gallery.photos || gallery.photos.length === 0) return;

        currentFlowerId = String(flowerId);
        currentIndex = 0;

        modal.classList.add("is-open");
        modal.setAttribute("aria-hidden", "false");
        document.body.classList.add("is-modal-open");

        titleEl.textContent = gallery.title ?? `Flor ${flowerId}`;
        renderDots(gallery.photos.length);
        renderSlide();
      }

      function closeModal() {
        modal.classList.remove("is-open");
        modal.setAttribute("aria-hidden", "true");
        document.body.classList.remove("is-modal-open");

        currentFlowerId = null;
        currentIndex = 0;
        img.src = "";
        img.alt = "";
        dotsEl.innerHTML = "";
      }

      function renderDots(count) {
        dotsEl.innerHTML = "";
        for (let i = 0; i < count; i++) {
          const b = document.createElement("button");
          b.type = "button";
          b.className = "gallery__dot";
          b.setAttribute("aria-label", `Ir a foto ${i + 1}`);
          b.addEventListener("click", () => {
            currentIndex = i;
            renderSlide();
          });
          dotsEl.appendChild(b);
        }
      }

      function renderSlide() {
        const gallery = GALLERIES[currentFlowerId];
        const photos = gallery.photos;

        // wrap
        if (currentIndex < 0) currentIndex = photos.length - 1;
        if (currentIndex >= photos.length) currentIndex = 0;

        img.src = photos[currentIndex];
        img.alt = `${gallery.title ?? "Flor"} - Foto ${currentIndex + 1}`;
        counterEl.textContent = `${currentIndex + 1} / ${photos.length}`;

        // dots active
        [...dotsEl.children].forEach((d, i) => d.classList.toggle("is-active", i === currentIndex));

        // si solo hay 1 foto, escondemos nav
        const hasMany = photos.length > 1;
        prevBtn.disabled = !hasMany;
        nextBtn.disabled = !hasMany;
        prevBtn.style.visibility = hasMany ? "visible" : "hidden";
        nextBtn.style.visibility = hasMany ? "visible" : "hidden";
      }

      function next() {
        currentIndex++;
        renderSlide();
      }
      function prev() {
        currentIndex--;
        renderSlide();
      }

      // Click en flores
      document.querySelectorAll(".flower[data-flower]").forEach((flower) => {
        flower.addEventListener("click", () => openModal(flower.dataset.flower));
        flower.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            openModal(flower.dataset.flower);
          }
        });
      });

      // Buttons
      nextBtn.addEventListener("click", next);
      prevBtn.addEventListener("click", prev);

      // Cerrar modal: backdrop, botÃ³n, ESC
      modal.addEventListener("click", (e) => {
        if (e.target && e.target.hasAttribute("data-close")) closeModal();
      });

      document.addEventListener("keydown", (e) => {
        if (!modal.classList.contains("is-open")) return;

        if (e.key === "Escape") closeModal();
        if (e.key === "ArrowRight") next();
        if (e.key === "ArrowLeft") prev();
      });
    </script>
